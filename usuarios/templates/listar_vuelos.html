<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de vuelos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('/static/images/fondo_vuelos.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .title {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    .card-buttons {
      margin-top: 1rem;
    }

    .card-buttons a, .card-buttons form button {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .edit-btn {
      background-color: #3B82F6;
    }

    .delete-btn {
      background-color: #EF4444;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="title">✈️ Vuelos disponibles</div>

      {% for vuelo in vuelos %}
        <div class="card">
          <h3>{{ vuelo.airline }} - {{ vuelo.origin }} a {{ vuelo.destination }}</h3>
          <p>Salida: {{ vuelo.departure_time }}</p>
          <p>Llegada: {{ vuelo.arrival_time }}</p>
          <div class="card-buttons">
            <a href="{% url 'editar_vuelo' vuelo.id %}" class="edit-btn">Editar</a>
            <form method="POST" action="{% url 'eliminar_vuelo' vuelo.id %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="delete-btn">Eliminar</button>
            </form>
          </div>
        </div>
      {% empty %}
        <p>No hay vuelos registrados aún.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
