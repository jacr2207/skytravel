{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - SkyTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url("{% static 'img/istockphoto-155439315-612x612.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      background-color: #3B82F6;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav .links a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 3rem 1rem;
      color: #111827;
      text-align: center;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 4rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 2rem;
      max-width: 350px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .info-box img {
      width: 60px;
      margin-bottom: 1rem;
    }

    .info-box h3 {
      margin: 0;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">SKYTRAVEL</div>
    <div class="links">
      <a href="{% url 'vuelos_usuario' %}">Vuelos</a>
      <a href="{% url 'mis_reservas' %}">Reservas</a>
      <a href="{% url 'contacto' %}">Contactos</a>
      <a href="{% url 'logout' %}">Cerrar sesión</a>
    </div>
  </nav>

  <div class="content">
    <h2>Contactos</h2>
    <div class="row">
      <div class="info-box">
        <img src="{% static 'img/map-icon.png' %}" alt="Ubicación">
        <h3>Ubicación de nuestra oficina</h3>
        <p>Avenida El Dorado #68D-35<br>Bogotá, Colombia</p>
      </div>
      <div class="info-box">
        <img src="{% static 'img/phone-icon.png' %}" alt="Teléfono">
        <h3>Teléfonos</h3>
        <p>+ 912 3 567 8987<br>+ 912 5 252 3336</p>
      </div>
    </div>
  </div>
</body>
</html>
