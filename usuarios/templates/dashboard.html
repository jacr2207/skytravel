{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SkyTravel - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      margin: 0;
      padding: 0;
      background-image: url("{% static 'img/istockphoto-155439315-612x612.jpg' %}");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    nav {
      background-color: #3B82F6;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    nav .logo { font-size: 1.5rem; font-weight: bold; }
    nav .links a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
    }
    .search-bar input {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 150px;
    }
    .search-bar button {
      background-color: #0284C7;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
    }
    .card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
      background-color: white;
    }
    .card-body h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .card-body small {
      color: #64748B;
    }
    .card-body span {
      float: right;
      font-weight: 600;
      color: #0F172A;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">SKYTRAVEL</div>
    <div class="links">
      <a href="{% url 'vuelos_usuario' %}">Vuelos</a>
      <a href="{% url 'mis_reservas' %}">Reservas</a>
      <a href="{% url 'contacto' %}">Contactos</a>
      <a href="{% url 'logout' %}">Cerrar sesión</a>
    </div>
  </nav>

  <!-- Puedes mantener las tarjetas de promoción si quieres -->
  <div class="cards">
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2020/10/18/11/23/colombia-5662144_1280.jpg" alt="Armenia">
      <div class="card-body">
        <h3>Armenia <span>COP 213.500</span></h3>
        <small>Por trayecto desde</small>
      </div>
    </div>
    <!-- Más tarjetas aquí... -->
  </div>
</body>
</html>
